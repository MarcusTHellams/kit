<div class="row">
    <div class="col-sm-6">
        <div ng-repeat="user in $ctrl.users" class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">{{user.first_name}} {{user.last_name}}</h3>
                <button ng-click="$ctrl.removeUser(user.id)" type="button" class="pull-right btn btn-danger">Delete User</button>
            </div>
            <div ng-if="user.account_types.length <= 0" class="panel-body">
                <p>There are no accounts associated with this user</p>
            </div>
            <ul ng-if="user.account_types.length > 0" class="list-group">
                <li ng-repeat="account in user.account_types" class="list-group-item">{{account.name}}</li>
            </ul>
        </div>
    </div>

    <div class="col-sm-6">
        <h3>Add a new user</h3>
        <form name="addUserForm">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="$ctrl.firstName" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name" ng-model="$ctrl.lastName">
            </div>
            <button ng-click="$ctrl.onSubmit($event)" type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
