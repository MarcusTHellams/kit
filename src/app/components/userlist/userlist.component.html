<div class="row">
    <div class="col-sm-12">
        <h2>Users</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-9">
        <div class="table-responsive">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Account Types</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in $ctrl.users">
                        <td><a ui-sref="userdetail({userId: user.id})">{{user.first_name}} {{user.last_name}}</a></td>
                        <td>
                            <span style="display:inline-block; margin-right:5px;" ng-repeat="account in user.account_types" class="label label-info">{{account.name}}</span>
                        </td>
                        <td><button ng-click="$ctrl.removeUser(user.id)" type="button" class="btn btn-danger btn-xs">Delete User</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-3">
        <h3>Add a new user</h3>
        <form name="addUserForm">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input name="first_name" type="text" class="form-control" id="first_name" placeholder="First Name" ng-model="$ctrl.firstName"
                    required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input name="last_name" type="text" class="form-control" id="last_name" placeholder="Last Name" ng-model="$ctrl.lastName">
            </div>
            <button ng-click="$ctrl.onSubmit($event)" type="submit" class="btn btn-success">Submit</button>
        </form>
        <p>{{$ctrl.scope.addUserForm.first_name.$valid}}</p>
    </div>
</div>
